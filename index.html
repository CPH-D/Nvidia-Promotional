<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>GNC Promotional</title>

    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,300;1,400;1,500;1,700;1,900&display=swap"

    <style>
        @media only screen and (min-width: 680px) {}

        @media only screen and (max-width: 375px) {
            .email-container {

            }

<body style="background: #000; Margin: 0; padding: 0;">
    <table width="100%" border="0" cellspacing="0" cellpadding="0">
        <tr>
            <td>
                <!-- start of email container -->

                    <!-- start of header logo section -->

                        <td>
                            <table height="80" width="100%" cellspacing="0" cellpadding="0" border="0"

                                <tr>
                                    <td align="left">
                                        <a href="#">
                                            <img width="101" height="22" src="img/GeForce logo.png"
                                                style="margin: 0; padding: 0; border: 0;">
                                        </a>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    <!-- end of header logo section -->

                </table>
                <!-- end of email container -->
            </td>
        </tr>
    </table>
